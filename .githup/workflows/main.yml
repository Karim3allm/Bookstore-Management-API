name: Run Rest assured test cases

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Setup Maven
        uses: s4u/setup-maven-action@v1
        with:
          maven-version: '3.9.6'

      - run: mvn clean test
